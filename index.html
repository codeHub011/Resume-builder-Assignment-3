<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Resume Builder</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Digital Resume Builder</h1>
    <div class="grid">

      <!-- FORM -->
      <div class="card">
        <h2>Fill Your Details</h2>
        <form id="resumeForm" novalidate>
          <div class="row">
            <div>
              <label for="name">Full Name *</label>
              <input id="name" required placeholder="Anil Yadav" />
            </div>
            <div>
              <label for="role">Headline / Role</label>
              <input id="role" placeholder="Frontend Developer" />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="email">Email *</label>
              <input id="email" type="email" required placeholder="anil@example.com" />
            </div>
            <div>
              <label for="phone">Phone *</label>
              <input id="phone" required placeholder="+91-9876543210" />
            </div>
          </div>

          <label for="location">Location</label>
          <input id="location" placeholder="Noida, UP, India" />

          <label for="summary">Professional Summary</label>
          <textarea id="summary" placeholder="2–3 lines about yourself"></textarea>

          <label for="education">Education *</label>
          <textarea id="education" required placeholder="B.Tech CSE, XYZ University (2021–2025) – 8.4 CGPA"></textarea>

          <label for="experience">Experience *</label>
          <textarea id="experience" required placeholder="Frontend Intern, ABC Pvt Ltd — Built responsive UI with React & Tailwind"></textarea>

          <label for="skills">Skills</label>
          <textarea id="skills" placeholder="HTML, CSS, JavaScript, React, Tailwind, Git"></textarea>

          <label for="projects">Projects</label>
          <textarea id="projects" placeholder="Leaderboard App — React + Node + MongoDB
Food Order Menu — HTML/CSS/JS"></textarea>

          <label for="photo">Profile Photo</label>
          <input id="photo" type="file" accept="image/*" />
          <div class="hint">Upload a square image (recommended 400×400).</div>

          <div class="actions">
            <button type="button" id="reset" class="secondary">Reset</button>
            <button type="button" id="download" class="primary">Download PDF</button>
          </div>
        </form>
      </div>

      <!-- PREVIEW -->
      <div class="card">
        <h2>Live Preview</h2>
        <div class="resume" id="resumePreview">
          <div class="header">
            <div class="photo" id="photoPreview"><span>Photo</span></div>
            <div>
              <h2 class="name" id="pName">Your Name</h2>
              <div class="contact" id="pRole">Your Role</div>
              <div class="contact" id="pContact">Email • Phone • Location</div>
            </div>
          </div>

          <div class="section" id="secSummary" style="display:none">
            <h3>Summary</h3>
            <p id="pSummary"></p>
          </div>

          <div class="section">
            <h3>Education</h3>
            <p id="pEducation">Your education details…</p>
          </div>

          <div class="section">
            <h3>Experience</h3>
            <p id="pExperience">Your experience details…</p>
          </div>

          <div class="section" id="secSkills" style="display:none">
            <h3>Skills</h3>
            <p id="pSkills"></p>
          </div>

          <div class="section" id="secProjects" style="display:none">
            <h3>Projects</h3>
            <p id="pProjects"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
